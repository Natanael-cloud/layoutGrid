<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Layout com Grid</title>
</head>
<body>

  <!-- Primeiro Grid com 6 itens -->
  <div class="container">
    <div class="item item-01">
      <h3>Gilberto</h3>
      <p>Desenvolvedor Front-End</p>
      <img src="assets/h1.png" alt="Foto do Gilberto">
    </div>
    <div class="item item-02">
      <h3>Roberta</h3>
      <p>UX Designer</p>
      <img src="assets/m1.png" alt="Foto da Roberta">
    </div>
    <div class="item item-03">
      <h3>Matheus</h3>
      <p>Analista de Dados</p>
      <img src="assets/h2.png" alt="Foto do Matheus">
    </div>
    <div class="item item-04">
      <h3>Gustavo</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <img src="assets/h3.png" alt="Foto do Gustavo">
    </div>
    <div class="item item-05">
      <h3>Marcia</h3>
      <p>Gestora de Projetos</p>
      <img src="assets/m2.png" alt="Foto da Marcia">
      <button>Saiba mais</button>
    </div>
    <div class="item item-06">
      <h3>Helena</h3>
      <p>QA Tester</p>
      <img src="assets/m3.png" alt="Foto da Helena">
      <input type="checkbox" checked> Ativa
    </div>
  </div>

  <br><br>

  <!-- Segundo Grid com quadrados e conteúdo variado -->
  <div class="container-02">
    <div class="itemA selected">
      <div class="quadrado"></div>
      <p>Selecionado</p>
    </div>
    <div class="itemA">
      <div class="quadrado"></div>
      <p>Disponível</p>
    </div>
    <div class="itemA">
      <strong>3</strong>
      <p>Conteúdo extra</p>
    </div>
    <div class="itemA">
      <strong>4</strong>
      <p>Texto simples</p>
    </div>
    <div class="itemA">
      <img src="assets/sun.png" alt="Sol">
      <p>Imagem</p>
    </div>
    <div class="itemA">
      <span style="font-size: 24px;">✔️</span>
      <p>Status OK</p>
    </div>
  </div>

</body>
</html>
